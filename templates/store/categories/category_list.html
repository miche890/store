{% extends '_base.html' %}

{% block title %}
    Categories
{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <a class="btn btn-success" href="{% url 'category_add' %}">Add Category</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in category_list %}
            	<tr>
                    <th scope="row">{{ category.id }}</th>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'category_update' category.id %}">Edit</a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
