{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Store{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {#    <link rel="stylesheet" href="{% static 'css/base.css' %}">#}
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="/" class="navbar-brand my-0 me-md-auto text-primary fw-semibold">{{ request.tenant|upper }}</a>
        <nav class="my-2 my-md-0 me-md-3">
            {#            <a class="p-2 text-dark text-decoration-none" href="{% url 'book_list' %}">Books</a>#}
            {#            <a class="p-2 text-dark text-decoration-none" href="{% url 'about' %}">About</a>#}
            {% if user.is_authenticated %}
                <a class="p-2 text-dark text-decoration-none" href="{% url 'settings' %}">Settings</a>
                <a class="btn btn-outline-danger text-decoration-none" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
                <a class="p-2 text-dark text-decoration-none" href="{% url 'account_login' %}">Log In</a>
                <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</header>
<div class="container">
    {% block content %}

    {% endblock content %}
</div>
{#    <script src="{% static 'js/base.js' %}"></script>#}
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<!-- JavaScript -->
{% block javascript %}

{% endblock javascript %}
</body>
</html>
