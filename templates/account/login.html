{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form id="login-form" method="post">
        {% csrf_token %}
        {% crispy form %}
{#        {% crispy form %}#}
        <button form="login-form" class="btn btn-success" type="submit">Log In</button>
    </form>
{% endblock %}
