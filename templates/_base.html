{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/colors.css' %}" rel="stylesheet">
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
	<link href="{% static 'css/nav-categorias.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4876227939.js" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
    {#    <link rel="stylesheet" href="{% static 'css/base.css' %}">#}
</head>
<body class="bg-body-tertiary h-100 d-flex overflow-x-hidden">
<section class="d-flex flex-column h-100 mx-auto w-100">
    <header class="mb-auto">
        {% include 'layouts/navbar.html' %}
        {% include 'store/categories/nav.html' %}
    </header>

    <main class="h-100">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'layouts/footer.html' %}

</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="{% static 'js/navbar.js' %}"></script>

<!-- JavaScript -->
{% block javascript %}

{% endblock %}
</body>
</html>
