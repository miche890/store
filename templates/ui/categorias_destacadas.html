{% load static %}
{% if categories_highlight %}
    <h3 class="text-center mt-3 mb-4 text-azul-medtgol opacity-75">Categor√≠as Destacadas</h3>
    <section class="row row-cols-2 row-cols-sm-2 row-cols-md-5 g-2 justify-content-center mb-5">
        {% for category in categories_highlight %}
            <section class="col d-flex justify-content-center">
                <div class=" d-flex justify-content-center align-items-center">
                    <a href="{% url 'product_list_by_category' category.slug %}" style="font-size: 11px"
                       class="text-decoration-none d-flex flex-column align-items-center">
                        <img src="{{ category.image.url }}" alt="{{ category.name }}"
                             class="bg-categorias-destacadas shadow p-2">
                        <p class="text-azul-medtgol opacity-75 fw-bold text-center mt-2 w-75">{{ category.name }}</p>
                    </a>
                </div>
            </section>
        {% endfor %}
    </section>
{% endif %}
