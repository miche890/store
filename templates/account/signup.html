{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Registrarse
{% endblock %}

{% block content %}
    <section class="h-100 d-flex flex-column justify-content-center align-items-center">
        <h2>Registrarse</h2>
        <form id="signup-form" method="post">
            {% csrf_token %}
            {% crispy form %}
            <button form="signup-form" class="btn btn-primary" type="submit">Registrarse</button>
        </form>
    </section>
{% endblock %}
