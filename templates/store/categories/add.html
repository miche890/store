{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New Category
{% endblock %}

{% block content %}
    <h1>New Category</h1>
    <form id="category-form" method="post">
        {% csrf_token %}
        {% crispy form %}
        <button form="category-form" class="btn btn-success" type="submit">Save</button>
    </form>
{% endblock %}
