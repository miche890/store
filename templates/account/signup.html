{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form id="signup-form" method="post">
        {% csrf_token %}
        {% crispy form %}
        <button form="signup-form" class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock %}
