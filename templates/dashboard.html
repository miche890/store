{% extends '_base.html' %}
{% load static %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <section class="d-flex justify-content-end">
        <button class="nav-link px-3 text-black d-md-none mb-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class='bx bx-menu'></i>
        </button>
    </section>
    <section class="container-fluid">
        <section class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                     aria-labelledby="sidebarMenuLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">{{ request.tenant|upper }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                data-bs-target="#sidebarMenu"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            {% if perms.store.view_category %}
                                <li class="nav-item">
                                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page"
                                       href="{% url 'category_list' %}">Categories</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Dashboard</h1>
                <p>Content</p>
            </main>
        </section>
    </section>
{% endblock %}
